<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SWAPI</title>
</head>
<body>
    <div class="spinner"></div>
    <div class="container">
        <template id="personTemplate">
            <div class="peoplerow">
              <div class="inline">
                <h1 class="label">Name:</h1>
                <h1 class="name"></h1>
              </div>
              <div class="inline">
                <h1 class="label">Height:</h1>
                <h1 class="height"></h1>
              </div>
              <div class="inline">
                <h1 class="label">Homeworld:</h1>
                <h1 class="homeworld"></h1>
              </div>
            </div>
          </template>
    </div>

    <button id="next">Next</button>
    <button id="prev">Prev</button>
    <script src="script.js"></script>
</body>
</html>
